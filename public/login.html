        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">SKAFE는 여러분의 기말고사 대박나기를 응원합니다.</h1>
                <p class="col-lg-10 fs-4">여러분의 기말고사 기간 SKAFE에서 주문한 커피 한 잔과 함께 학업은 UP 능률은 UP되기를 기원합니다. SKAFE는 항상 여러분을 응원합니다.</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="auth-login p-4 p-md-5 border rounded-3 bg-light" id="auth-login" name="auth-login" method="POST" onsubmit="auth(); return false;">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="student_number" id="floatingInput" placeholder="2018000000" pattern="[0-9]{10}">
                    <label for="floatingInput">Student number</label>   
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="passw" id="floatingPassword" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit" id="login-user">Log-In</button>
                  <hr class="my-4">
                  <small class="text-muted text-center">계정이 아직 없으십니까?</small>
                  <br>
                  <a class="make" href="./sign-up.html">계정 생성하기</a>
                </form>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous">
        </script>
        <script>/*JSCode*/
            /*log - in btn이 클릭되면 login html로 이동한다*/
            let login_button=document.querySelector("#login");
            login_button.addEventListener("click",()=>{
                location.href="./login.html"
            });

            /*sign up btn이 클릭되면 sign-up html로 이동한다*/
            let signup_btn=document.querySelector("#sign-up");
            signup_btn.addEventListener("click",()=>{
                location.href="./sign-up.html"
            });

            function auth() {
                let sublog = $('#auth-login').serialize();
                console.log("authclicked");
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/logins",
                    data: sublog,
                    success: function (data) {
                        alert("WELCOME");
                        console.log(data);
                        localStorage.setItem('id',data);
                        window.location.href="../index.html"
                    },
                    error: function (request, status, error) {
                        alert("아이디 또는 비밀번호가 틀렸습니다");
                    }
                });
                
            };
        </script>
